<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Tienda Gamer de Cony - Recuperar Contraseña</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/register.css" />
</head>

<body style="background: linear-gradient(135deg, #D76FF6, #8A6CF7);" class="text-white">

  <!-- Sección principal de recuperación -->
  <section class="h-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6">

          <!-- Tarjeta del formulario -->
          <div class="card text-white" style="border-radius: 15px; background: linear-gradient(135deg, #3E0E7A, #A250F5);">
            <div class="card-body p-5">

              <!-- Título -->
              <h3 class="fw-bold mb-4 text-center" style="color: #FFC0F7;">
                <strong>RECUPERAR CONTRASEÑA</strong>
              </h3>

              <!-- Instrucciones -->
              <p class="text-center mb-4" style="color: #E1C5F4;">
                Ingresa tu correo electrónico registrado y te enviaremos un enlace para restablecer tu contraseña.
              </p>

              <!-- Formulario -->
              <form id="formRecuperar">

                <!-- Correo electrónico -->
                <div class="form-group mb-4">
                  <label for="correo" style="color: #D8B9FF;">Correo electrónico</label>
                  <input type="email" id="correo" name="correo" class="form-control form-control-lg" required />
                </div>

                <!-- Opcional: RUT para mayor seguridad -->
                <div class="form-group mb-4">
                  <label for="rut" style="color: #D8B9FF;">RUT (opcional)</label>
                  <input type="text" id="rut" name="rut" class="form-control form-control-lg" placeholder="Ej: 12.345.678-9" />
                </div>

                <!-- Botón enviar -->
                <button type="submit" class="btn btn-lg w-100" style="background: #FF70A6; color: white;">
                  Enviar enlace
                </button>

                <!-- Separador -->
                <hr class="my-4" style="border-color:#B085F5;" />

                <!-- Enlaces de ayuda -->
                <p class="text-center" style="color: #E1C5F4;">
                  ¿Recordaste tu contraseña?  
                  <a href="login.html" class="text-light"><u>Inicia sesión</u></a>
                </p>
                <p class="text-center" style="color: #E1C5F4;">
                  ¿No tienes cuenta?  
                  <a href="registro.html" class="text-light"><u>Regístrate aquí</u></a>
                </p>
                <!-- Volver al Inicio -->
                <p class="text-center" style="color: #E1C5F4;">
                  Volver al inicio  
                  <a href="main.html" class="text-light"><u>Volver al inicio</u></a>
                </p>

              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- jQuery (requerido por Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Bootstrap Bundle (con Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Archivo JS principal -->
  <script src="js/gestionUsuarios.js"></script>

  <div id="mensaje" class="mensaje"></div>

</body>
</html>
