<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - La Tienda Gamer de Cony</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --morado-oscuro: #6b21a8;
      --morado: #9333ea;
      --morado-claro: #c084fc;
      --rosa: #f9a8d4;
      --rosa-claro: #fbcfe8;
      --fondo: #f3e8ff;
      --texto: #4b0082;
      --error: #db2777;
    }

    body {
      background-color: var(--fondo);
      color: var(--texto);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(135deg, var(--morado) 0%, var(--rosa) 100%);
      box-shadow: 0 4px 12px rgba(107, 33, 168, 0.3);
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.8rem;
    }

    .nav-link {
      color: white !important;
      font-weight: 600;
    }

    .register-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .register-card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 12px 32px rgba(167, 139, 250, 0.3);
      border: 2px solid var(--morado-claro);
      width: 100%;
      max-width: 600px;
    }

    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .register-header h2 {
      color: var(--morado-oscuro);
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      font-weight: 600;
      color: var(--morado);
      margin-bottom: 0.5rem;
    }

    .form-control {
      background-color: var(--fondo);
      border: 2px solid var(--morado-claro);
      color: var(--texto);
      border-radius: 10px;
      padding: 12px 16px;
    }

    .form-control:focus {
      background-color: var(--fondo);
      border-color: var(--morado);
      box-shadow: 0 0 8px rgba(147, 51, 234, 0.3);
      color: var(--texto);
    }

    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
      font-weight: 500;
    }

    .btn-register {
      background: linear-gradient(135deg, var(--morado-claro) 0%, var(--rosa-claro) 100%);
      border: none;
      color: var(--texto);
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 25px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background: linear-gradient(135deg, var(--morado) 0%, var(--rosa) 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(167, 139, 250, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--morado);
    }

    .login-link a {
      color: var(--morado-oscuro);
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    footer {
      background: linear-gradient(135deg, var(--morado-oscuro) 0%, var(--morado) 100%);
      color: white;
      padding: 2rem 0;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-gamepad"></i> La Tienda Gamer de Cony
      </a>
      
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Section -->
  <section class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h2>Crear Cuenta</h2>
        <p>Únete a nuestra comunidad gamer</p>
      </div>

      <form id="registerForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required>
              <div class="error-message" id="nombreError"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Tu apellido" required>
              <div class="error-message" id="apellidoError"></div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@duoc.cl" required>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono (Opcional)</label>
          <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="+56 9 1234 5678">
          <div class="error-message" id="telefonoError"></div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Mínimo 4 caracteres" required>
              <div class="error-message" id="passwordError"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="confirmPassword">Confirmar Contraseña</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Repite tu contraseña" required>
              <div class="error-message" id="confirmPasswordError"></div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento (Opcional)</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control">
        </div>

        <button type="submit" class="btn-register">
          <i class="fas fa-user-plus"></i> Crear Cuenta
        </button>

        <div class="login-link">
          ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2022 La Tienda Gamer de Cony. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Base de datos simulada de usuarios
    const usuariosRegistrados = JSON.parse(localStorage.getItem('usuarios')) || [];

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Obtener valores
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const fechaNacimiento = document.getElementById('fechaNacimiento').value;

      // Limpiar mensajes de error
      const errors = document.querySelectorAll('.error-message');
      errors.forEach(error => error.style.display = 'none');

      let isValid = true;

      // Validaciones
      if (nombre.length < 2) {
        showError('nombreError', 'El nombre debe tener al menos 2 caracteres');
        isValid = false;
      }

      if (apellido.length < 2) {
        showError('apellidoError', 'El apellido debe tener al menos 2 caracteres');
        isValid = false;
      }

      // Validar email
      const emailRegex = /^[a-zA-Z0-9._%+-]+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com)$/;
      if (!emailRegex.test(email)) {
        showError('emailError', 'Ingresa un correo válido (@duoc.cl, @profesor.duoc.cl o @gmail.com)');
        isValid = false;
      }

      // Verificar si el email ya existe
      if (usuariosRegistrados.some(user => user.email === email)) {
        showError('emailError', 'Este correo ya está registrado');
        isValid = false;
      }

      // Validar teléfono si se ingresó
      if (telefono) {
        const phoneRegex = /^(\+?56)?(\s?)(0?9)(\s?)[98765432]\d{7}$/;
        if (!phoneRegex.test(telefono)) {
          showError('telefonoError', 'Ingresa un número de teléfono válido');
          isValid = false;
        }
      }

      // Validar contraseña
      if (password.length < 4 || password.length > 10) {
        showError('passwordError', 'La contraseña debe tener entre 4 y 10 caracteres');
        isValid = false;
      }

      if (password !== confirmPassword) {
        showError('confirmPasswordError', 'Las contraseñas no coinciden');
        isValid = false;
      }

      if (isValid) {
        // Crear nuevo usuario
        const nuevoUsuario = {
          id: Date.now(),
          nombre,
          apellido,
          email,
          telefono: telefono || null,
          password,
          fechaNacimiento: fechaNacimiento || null,
          fechaRegistro: new Date().toISOString()
        };

        // Guardar usuario
        usuariosRegistrados.push(nuevoUsuario);
        localStorage.setItem('usuarios', JSON.stringify(usuariosRegistrados));

        // Mensaje de éxito
        alert('¡Cuenta creada exitosamente! Ahora puedes iniciar sesión.');
        
        // Redirigir al login
        window.location.href = 'login.html';
      }
    });

    function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    // Validación en tiempo real
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      const emailRegex = /^[a-zA-Z0-9._%+-]+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com)$/;
      
      if (email && !emailRegex.test(email)) {
        showError('emailError', 'Ingresa un correo válido (@duoc.cl, @profesor.duoc.cl o @gmail.com)');
      } else {
        document.getElementById('emailError').style.display = 'none';
      }
    });

    document.getElementById('confirmPassword').addEventListener('blur', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      
      if (password !== confirmPassword) {
        showError('confirmPasswordError', 'Las contraseñas no coinciden');
      } else {
        document.getElementById('confirmPasswordError').style.display = 'none';
      }
    });
  </script>
</body>
</html>
