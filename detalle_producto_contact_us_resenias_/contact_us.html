<!DOCTYPE html>
<html lang="en">
<head class="head_contact_us">
  <link rel="stylesheet" href="styles.css/styles_contact_us.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="titulo">Contact_us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
</head>
<body class="formula_contact_us">
    <header class="main-contact-us">
        <div class="header-flex">
            <h1>La Tienda Gamer de cony</h1>
            <nav>
                <a href="home">Home</a>
                <a>|</a>
                <a href="productos">Productos</a>
                <a>|</a>
                <a href="nosotros">Nosotros</a>
                <a>|</a>
                <a href="blogs">Blogs</a>
                <a>|</a>
                <a href="contacto">Contacto</a>
            </nav>
        </div>
    </header>
    <div>
        <img src="" alt="logo titulo">
        <h1 class="mb-4 text-center">OneTech</h1>
        <form id="contactUs" class="border p-4 rounder shadow-sm formulario_contacto">
            <div class="formulario-titulo">
                FORMULARIO DE CONTACTO
            </div>
            <div class="row_mb-3">
                <label for="nombre-completo" class="form-label">NOMBRE COMPLETO</label>
                <input type="text" id="nombre-completo" class="form-control" required />
            </div>
            <div class="row_mb-3">
                <label for="correo" class="form-label">CORREO</label>
                <input type="text" id="correo" class="form-control" required />
            </div>
            <div class="row_mb-3">
                <label for="contenido" class="form-label">CONTENIDO</label>
                <input type="text" id="contenido" class="form-control" required />
            </div>
            <div class="button_confirmar">
                <button type="button" class="btn btn-outline-light w-100 me-2">
                    ENVIAR MENSAJE
                </button>
            </div>
        </form>
    </div>
    
</body>
</html>
